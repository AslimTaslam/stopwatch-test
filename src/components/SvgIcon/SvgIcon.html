<div class="icon">
  <svg
    v-if="name == 'svg-pause'"
    width="10"
    height="20"
    viewBox="0 0 10 20"
    fill="none"
    xmlns="http://www.w3.org/2000/svg"
  >
    <rect
      x="7"
      width="3"
      height="20"
      :fill="color"
    />
    <rect
      width="3"
      height="20"
      :fill="color"
    />
  </svg>
  <svg
    v-if="name == 'svg-play'"
    width="17"
    height="20"
    viewBox="0 0 17 20"
    fill="none"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      d="M0 20V0L17 10L0 20Z"
      :fill="color"
    />
  </svg>

  <svg
    v-if="name == 'svg-stop'"
    width="20"
    height="20"
    viewBox="0 0 20 20"
    fill="none"
    xmlns="http://www.w3.org/2000/svg"
  >
    <rect
      width="20"
      height="20"
      :fill="color"
    />
  </svg>
  <svg
    v-if="name == 'svg-cross'"
    width="20"
    height="20"
    viewBox="0 0 20 20"
    fill="none"
    xmlns="http://www.w3.org/2000/svg"
  >
    <rect
      x="8.5"
      width="3"
      height="20"
      fill="#9E9E9E"
    />
    <rect
      y="11.5"
      width="3"
      height="20"
      transform="rotate(-90 0 11.5)"
      fill="#9E9E9E"
    />
  </svg>
</div>
